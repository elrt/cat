<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!!CATS HERE!!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
    
    <div class="container">
        <header>
            <h1>Cat Generator</h1>
            <p class="tagline">The best random cat pictures from the internet!</p>
        </header>
        
        <div class="content">
            <p class="description">Welcome to the ultimaet cat picture generator!!</p>
            
            <button class="cat-button" id="catButton">Show me a cat!</button>
            
            <div class="image-container">
                <div class="loader" id="loader"></div>
                <img class="cat-image" id="catImage" alt="Random cat">
            </div>
            
            <div class="counter" id="counter">Cats shown: 0</div>
        </div>
        
        <footer>
            <p>© 20XX Cat Generator — This site was created to cheer you up</p>
            <div class="social-buttons">
                <a href="#" class="social-btn bluesky">Bluesky</a>
                <a href="#" class="social-btn discord">Discord</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
